<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Moderna</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>📝 To-Do List</h1>
        <button id="toggle-theme">🌙</button>
    </header>

    <main>
        <div class="input-area">
            <input type="text" id="task-input" placeholder="Digite uma tarefa...">
            <button id="add-task">Adicionar</button>
        </div>

        <div class="filters">
            <button data-filter="all" class="active">Todas</button>
            <button data-filter="pending">Pendentes</button>
            <button data-filter="completed">Concluídas</button>
        </div>

        <ul id="task-list"></ul>
    </main>

    <script src="script.js"></script>
</body>

</html>
